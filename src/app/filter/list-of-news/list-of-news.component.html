<div class="row">
    <div class="col-6 mb-2" *ngFor="let value of List | paginate: { itemsPerPage: 6, currentPage: p }">
      <div class="card">
        <img [src]="value.urlToImage" class="card-img-top" alt="">
        <div class="card-body">
            <span class="badge bg-secondary"> {{value.source.name}} </span>
          <h5 class="card-title">{{value.title}}</h5>
          <p class="card-text">{{value.description}}</p>
          <div class="d-grid">
            <a [href]="value.url" class="btn btn-primary">Look new</a>
        </div>
        </div>
      </div>
</div>
<div class="container" *ngIf="List.length > 0">
    <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
</div>
