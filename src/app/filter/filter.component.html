<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Filter news by country and category</h4>
                <div class="col-10 offset-1">
                        <select class="form-select mt-3" aria-label="Default select example"
                        [(ngModel)]="categoryselected">
                           <option *ngFor="let value of list_of_category"
                           [value]= "value.value" > {{value.category}} </option>          
                        </select>

                      <select class="form-select mt-3" aria-label="Default select example"
                       [(ngModel)]="countryselected">
                       <option *ngFor="let value of list_of_country" 
                       [value]="value.value" >{{value.country}}</option>
                       </select>
                       
                      <div class="d-grid mt-3">
                        <button class="button btn btn-primary" (click)="ShowNews()" >Search</button>
                      </div>
                </div>             
            </div>
        </div>      
    </div>  
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <app-list-of-news [List]="list_of_news"></app-list-of-news>
        </div>
    </div>
</div>
